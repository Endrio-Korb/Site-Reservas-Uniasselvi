{% extends "base.html" %}

{% block content %}

   <form action="{% url "reservas:registrar_reserva" %}" method="POST"> {% csrf_token %}
      <select  name="blocos" 
      hx-get="{% url "reservas:modules" %}"
      hx-trigger="change"
      hx-target="#modules">
      
         <option selected>Selecione o Bloco</option>
         {% for bloco in blocos %}
            <option value="{{bloco.id_bloco}}">{{bloco.bloco}}</option>
         {% endfor %}

      </select>

      <div id="modules">
         {% include 'partials/modules.html' %}
      </div>

      <input type="submit" value='Reservar'>

   </form>

{% endblock content %}
