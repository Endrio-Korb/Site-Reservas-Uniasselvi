{% extends "base.html" %}

{% block content %}

   <select  name="blocos" 
    hx-get="{% url "reservas:modules" %}"
    hx-trigger="change"
    hx-target="#modules">
    


      <option selected>Abra este menu</option>
      {% for bloco in blocos %}
         <option value="{{bloco.id_bloco}}">{{bloco.bloco}}</option>
      {% endfor %}

   </select>

   <div id="modules">
      {% include 'partials/modules.html' %}
   </div>

{% endblock content %}
